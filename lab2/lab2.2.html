	<h1>Drawing with Data - Bar Chart</h1>
	<h3>Author:Chai Wan Fei</h3>
	<div id="chart"></div>
    <script>
        var w = 500;
        var h = 150;
        var barPadding = 3;

        var dataset = [14,5,26,23,9,10,28,3,7,13];

        var svg = d3.select("#chart")  // Select the specific div")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("fill","rgb(106,90,205)");

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i){
                return i * (w / dataset.length);
            })
            .attr("y", function(d){     //(y cordinate) top left start form(0,0)
                return h - (d*4) -15;
            })
            .attr("width", function(d){ //width of the bar
                return (w / dataset.length-barPadding);
            }
            )
            .attr("height", function(d){ //height of the bar
                return d*4 + 80;                // bottom left start from d*4
            }
            );
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d;
            })
            .attr("fill","black")
            .attr("x", function(d,i){
                return i * (w / dataset.length) + 16;
            })
            .attr("y",function(d){
                return h - (d*4) -1;
            });

    </script>
